<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and Charts</title>
</head>
<body>
    <h1>JavaScript and Interactive Charts</h1>

    <!-- Elements for user interaction -->
    <input type="number" id="number1" placeholder="Enter first number">
    <input type="number" id="number2" placeholder="Enter second number">
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    
    <p id="result">Result will be displayed here</p>

    <!-- Canvas for Chart.js -->
    <canvas id="myChart" width="400" height="400"></canvas>

    <!-- Link to external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
